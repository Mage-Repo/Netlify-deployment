<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this is the HTML session</title>
</head>
<body>
  <label for="firstName">First Name</label><br>
  <input name="" id="firstName"><br>

  <label for="middleName">Middle Name</label><br>
  <input name="" id="middleName"><br>

  <label for="lastName">Last Name</label><br>
  <input name="" id="lastName"><br>
  
  <label for="email">Email</label><br>
  <input type="email" name="" id="email"><br>

  <label for="password"></label>Password<br>
  <input type="password" name="" id="password"><br>

  <input type="submit" value="Submit" onclick="submit()"><br>
</body>
</html>
<script>
  function submit(){
    var firstName = document.getElementById("firstName").value;
    var middleName = document.getElementById("middleName").value;
    var lastName = document.getElementById("lastName").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    console.log(firstName);
    console.log(middleName);
    console.log(lastName);
    console.log(email);
    console.log(password);

  }
</script>
